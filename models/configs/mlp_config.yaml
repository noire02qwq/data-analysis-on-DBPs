experiment:
  name: mlp_regression
model:
  type: MLP
  name: mlp_regressor
  history_length: 48
  hidden_layers: [384, 192, 128]
  dropout: 0.1
training:
  epochs: 120
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.0001
  checkpoint_interval: 10
  seed: 42
data:
  input_csv: data/time_aligned_data.csv
  timestamp_column: "Date, Time"
