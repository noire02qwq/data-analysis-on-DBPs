model:
  type: XGBOOST
  name: xgboost_regressor/0001
  history_length: 1
  max_depth: 8
  learning_rate: 0.1
  subsample: 0.9
  colsample_bytree: 0.8
  gamma: 0.0
  reg_lambda: 1.0
  min_child_weight: 2
training:
  max_epochs: 600
  batch_size: 0
  learning_rate: 0.001
  weight_decay: 0.0
  checkpoint_interval: 10
  seed: 2023
data:
  input_csv: data/time_aligned_data.csv
  timestamp_column: Date, Time
